<!DOCTYPE html>
<html>
<title>Saylani Form</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
*{
	margin: 0;
}
caption{
	text-decoration: underline;
	color: rgb(110, 92, 219);
}
#tab1{
	background-color: rgb(110, 92, 219);
}
table{
	margin: auto;
	color: rgb(255, 255, 255);
}
#left-col{
	padding: 5px 10px 5px 0;
}
#r-td{
	padding: 10px;;
}
caption{
	padding: 30px;
}
#btn{
	border-radius: 5px;
}
</style>
<body>
<table id="tab1" cellspacing="5px">
	<caption class="text-center">
		<img src="images/Saylani-logo.png">
		<h1>Student Registration Form</h1>		
	</caption>
	<tbody>
		<tr>
			<td id="left-col">
				<label>FIRST NAME</label>
			</td>
			<td id="r-td">	
				<input type="text" name="fname" placeholder="Enter first name">
				<label>(max 30 characters a-z and A-Z)</label>
			</td>
		</tr>
		<tr>
			<td>
				<label>LAST NAME</label>
			</td>
			<td id="r-td">
				<input type="text" name="lname" placeholder="Enter last name">
				<label>(max 30 characters a-z and A-Z)</label>
			</td>
		</tr>
		<tr>
			<td>
				<label">DATE OF BIRTH</label>
			</td>
			<td id="r-td">	
				<select name="day" size="1">
					<option value="day">Day:</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="3">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>
				</select>
				<select name="month" size="1">
					<option>month:</option>
					<option value="January">January</option>
					<option value="Febuary">Febuary</option>
					<option value="March">March</option>
					<option value="April">April</option>
					<option value="May">May</option>
					<option value="June">June</option>
					<option value="July">July</option>
					<option value="August">August</option>
					<option value="September">September</option>
					<option value="October">October</option>
					<option value="November">November</option>
					<option value="December">December</option>
				</select>
				<select name="year" size="1">
					<option>Year:</option>
					<option value='1947'>1947</option>
					<option value='1948'>1948</option>
					<option value='1949'>1949</option>
					<option value='1950'>1950</option>
					<option value='1951'>1951</option>
					<option value='1952'>1952</option>
					<option value='1953'>1953</option>
					<option value='1954'>1954</option>
					<option value='1955'>1955</option>
					<option value='1956'>1956</option>
					<option value='1957'>1957</option>
					<option value='1958'>1958</option>
					<option value='1959'>1959</option>
					<option value='1960'>1960</option>
					<option value='1961'>1961</option>
					<option value='1962'>1962</option>
					<option value='1963'>1963</option>
					<option value='1964'>1964</option>
					<option value='1965'>1965</option>
					<option value='1966'>1966</option>
					<option value='1967'>1967</option>
					<option value='1968'>1968</option>
					<option value='1969'>1969</option>
					<option value='1970'>1970</option>
					<option value='1971'>1971</option>
					<option value='1972'>1972</option>
					<option value='1973'>1973</option>
					<option value='1974'>1974</option>
					<option value='1975'>1975</option>
					<option value='1976'>1976</option>
					<option value='1977'>1977</option>
					<option value='1978'>1978</option>
					<option value='1979'>1979</option>
					<option value='1980'>1980</option>
					<option value='1981'>1981</option>
					<option value='1982'>1982</option>
					<option value='1983'>1983</option>
					<option value='1984'>1984</option>
					<option value='1985'>1985</option>
					<option value='1986'>1986</option>
					<option value='1987'>1987</option>
					<option value='1988'>1988</option>
					<option value='1989'>1989</option>
					<option value='1990'>1990</option>
					<option value='1991'>1991</option>
					<option value='1992'>1992</option>
					<option value='1993'>1993</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<label>Email Id</label>
			</td>
			<td id="r-td">
				<input type="Email" name="email" placeholder="Enter email address">
				
			</td>
		</tr>
		<tr>
			<td>
				<label>Mobile Number</label>
			</td>
			<td id="r-td">
				<input type="tel" name="tel" placeholder="Enter mobile number">
				<label>(10 digit number)</label>
			</td>
		</tr>
		<tr>
			<td>
				<label>GENDER</label>
			</td>
			<td id="r-td">
				<label for="male">Male</label>
				<input type="radio" name="gender" id="male">
				<label for="female">Female</label>
				<input type="radio" name="gender" id="female">
			</td>
		</tr>
		<tr>
			<td valign="top">
				<label for="address">ADDRESS</label>
			</td>
			<td id="r-td">
				<textarea name="address" rows="4" cols="30"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<label for="city">CITY</label>
			</td>
			<td id="r-td">
				<input type="text" name="city" placeholder="Enter city name">
				<label>(max 30 characters a-z and A-Z)</label>
			</td>
		</tr>
			<td>
				<label>PIN CODE</label>
			</td>
			<td id="r-td">
				<input type="text" name="pincode" placeholder="Enter pincode">
				<label>(6 digit number)</label> 
			</td>	
		</tr>
		<tr>
			<td>
				<label for="state">STATE</label>
			</td>
			<td id="r-td">
				<input type="text" name="state" placeholder="Enter State">
				<label>(max 30 characters a-z and A-Z)</label>
			</td>
		</tr>
		<tr>
			<td>
				<label>COUNTRY</label>
			</td>
			<td id="r-td">
				<input type="text" name="country" placeholder="Enter Country">
			</td>
		</tr>
		<tr>
			<td  valign="top">
				<label>HOBBIES</label>
			</td>
			<td id="r-td">
				<label for="drawing">Drawing</label>
				<input type="checkbox" name="drawing" id="drawing">
				<label for="singing">Singing</label>
				<input type="checkbox" name="singing" id="singing">
				<label for="dancing">Dancing</label>
				<input type="checkbox" name="dancing" id="dancing">
				<label for="sketching">Sketching</label>
				<input type="checkbox" name="sketching" id="sketching"><br>
				<label for="others">Others</label>
				<input type="checkbox" name="others" id="others">
				<input type="text" name="others" id="others">
			</td>
		</tr>
		<tr>
			<td valign="top">
				<label>Qualification</label>
			</td>
			<td id="r-td">
				<table class="tab2">
					<tr>
						<td>
							<label align="center">SI.No.</label>
						</td>
						<td>
							<label align="center">Examination</label>
						</td>
						<td align="center">
							<label>Board</label>
						</td>
						<td align="center">
							<label>Percentage</label>
						</td>
						<td align="center">
							<label>Year of Passing</label>
						</td>
					</tr>
					<tr>
						<td>
							<label>1</label>
						</td>
						<td>
							<label>Class X</label>
						</td>
						<td>
							<input type="text">
						</td>
						<td>
							<input type="text">
						</td>
						<td>
							<input type="text">
						</td>
					</tr>
					<tr>
						<td>
							<label>2</label>
						</td>
						<td>
							<label>Class XII</label>
						</td>
						<td>
							<input type="text">
						</td>
						<td>
							<input type="text">
						</td>
						<td>
							<input type="text">
						</td>
					</tr>
					<tr>
						<td>
							<label>3</label>
						</td>
						<td>
							<label>Graduation</label>
						</td>
						<td>
							<input type="text">
						</td>
						<td>
							<input type="text">
						</td>
						<td>
							<input type="text">
						</td>
					</tr>
					<tr>
						<td>
							<label>4</label>
						</td>
						<td>
							<label>Masters</label>
						</td>
						<td>
							<input type="text">
						</td>
						<td>
							<input type="text">
						</td>
						<td>
							<input type="text">
						</td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td align="center">(10 char max)</td>
						<td align="center">(upto 2 decimal)</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<label for="applied">COURSES<br>APPLIED FOR</label>
			</td>
			<td id="r-td"  valign="top">
				<label for="bca">BCA</label>
				<input type="radio" name="applied" id="bca">
				<label for="b.com">B.Com</label>
				<input type="radio" name="applied" id="b.com">
				<label for="b.sc">B.Sc</label>
				<input type="radio" name="applied"	id="b.sc">
				<label for="b.a">B.A</label>
				<input type="radio" name="applied" id="b.a">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<a href="page.html">
					<input type="Submit" value="Submit" id="btn">
				</a>
				<a href="saylaniform.html">
				<input type="Reset" id="btn">
				</a>
			</td>
		</tr>
	</tbody>
</tabble>

</body>
</html>
